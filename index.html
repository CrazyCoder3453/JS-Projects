<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>JavaScript Projects</title>
    </head>
<body>
    <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div> 
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen">
           
        </div>
        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5eDHKd-h5VxYwt0TehF6GTfU83DiPUTxbcw&usqp=CAUps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5eDHKd-h5VxYwt0TehF6GTfU83DiPUTxbcw&usqp=CAU" alt="Rock" width="150" height="150" onclick="rpsGame(this)">
                <img id="paper" src="https://www.clipartmax.com/png/full/3-39313_cartoon-notebook-paper-cartoon-notebook-paper-free-sheet-of-notebook-paper.png" alt="paper" width="150" height="150" onclick="rpsGame(this)">
                <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS37JVUn4OF3oslmsvyhwG4wb810xzWBpNrCscKNpiI7LPkx-hNRSmt0Ae4DF6Y969WH0&usqp=CAU" alt="scissors" width="150" height="150" onclick="rpsGame(this)">
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
